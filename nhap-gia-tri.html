<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap C sang F</title>
</head>
<body>
<script>
    let c = prompt('nhap c ');
    c = parseInt(c);
    let f;
    function converCF() {
        f = (c*9)/5+32;
        f = parseFloat(f);
        document.write('gia tri cua f: ' + f);
    }
    converCF();
</script>
</body>
</html>
